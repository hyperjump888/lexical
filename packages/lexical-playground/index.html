<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      .TravelBudgetNode__container {
        border: 1px solid #eee;
        background-color: #fcfcfc;
        border-radius: 10px;
        max-width: 800px;
        min-width: 600px;
        cursor: pointer;
        user-select: none;
        margin-bottom: 30px;
      }
      .TravelBudgetNode__container.focused {
        outline: 2px solid rgb(60, 132, 244);
      }
      .TravelBudgetNode__inner {
        margin: 15px;
        cursor: default;
      }
      .TravelBudgetNode__heading {
        margin-left: 0px;
        margin-top: 0px;
        margin-right: 0px;
        margin-bottom: 15px;
        color: #444;
        text-align: center;
        font-size: 16px;
      }
      .TravelBudgetNode__fieldsContainer {
        display: flex;
        flex-direction: row;
        margin-bottom: 10px;
        align-items: center;
      }
      .TravelBudgetNode__singlefieldContainer {
        display: flex;
        flex-direction: column;
        margin-bottom: 10px;
        margin-right: 10px;
        align-items: center;
      }
      .TravelBudgetNode__textInputWrapper {
        display: flex;
        border: 1px solid rgb(61, 135, 245);
        border-radius: 5px;
        position: relative;
        overflow: hidden;
        cursor: pointer;
      }

      .TravelBudgetNode__optionInput {
        display: flex;
        flex: 1px;
        border: 0px;
        padding: 7px;
        color: rgb(61, 135, 245);
        background-color: transparent;
        font-weight: bold;
        outline: 0px;
        height: 100%;
        z-index: 0;
        width: 125px;
      }
      .TravelBudgetNode__optionInput::placeholder {
        font-weight: normal;
        color: #999;
      }
      .TravelBudgetNode__optionInputVotes {
        background-color: rgb(236, 243, 254);
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
        transition: width 1s ease;
        z-index: 0;
      }
      .TravelBudgetNode__optionInputVotesCount {
        color: rgb(61, 135, 245);
        position: absolute;
        right: 15px;
        font-size: 12px;
        top: 5px;
      }
      .TravelBudgetNode__optionCheckboxWrapper {
        position: relative;
        display: flex;
        width: 22px;
        height: 22px;
        border: 1px solid #999;
        margin-right: 10px;
        border-radius: 5px;
      }
      .TravelBudgetNode__optionCheckboxChecked {
        border: 1px solid rgb(61, 135, 245);
        background-color: rgb(61, 135, 245);
      }
      .TravelBudgetNode__optionCheckboxChecked:after {
        content: '';
        cursor: pointer;
        border-color: #fff;
        border-style: solid;
        position: absolute;
        display: block;
        top: 4px;
        width: 5px;
        left: 8px;
        height: 9px;
        margin: 0;
        transform: rotate(45deg);
        border-width: 0 2px 2px 0;
      }
      .TravelBudgetNode__optionCheckbox {
        border: 0px;
        position: absolute;
        display: block;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
      }
      .TravelBudgetNode__optionDelete {
        position: relative;
        display: flex;
        width: 28px;
        height: 28px;
        margin-left: 6px;
        border: 0px;
        background-color: transparent;
        background-position: 6px 6px;
        background-repeat: no-repeat;
        z-index: 0;
        cursor: pointer;
        border-radius: 5px;
        opacity: 0.3;
      }
      .TravelBudgetNode__optionDelete:before,
      .TravelBudgetNode__optionDelete:after {
        position: absolute;
        display: block;
        content: '';
        background-color: #999;
        width: 2px;
        height: 15px;
        top: 6px;
        left: 13px;
      }
      .TravelBudgetNode__optionDelete:before {
        transform: rotate(-45deg);
      }
      .TravelBudgetNode__optionDelete:after {
        transform: rotate(45deg);
      }
      .TravelBudgetNode__optionDelete:hover {
        opacity: 1;
        background-color: #eee;
      }
      .TravelBudgetNode__optionDeleteDisabled {
        cursor: not-allowed;
      }
      .TravelBudgetNode__optionDeleteDisabled:hover {
        opacity: 0.3;
        background-color: transparent;
      }
      .TravelBudgetNode__footer {
        display: flex;
        justify-content: center;
      }

    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="portal"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
